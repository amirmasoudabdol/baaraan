site_name: BAARAAN

nav:
  - Home: index.md
  - Classes: doxygen/Classes
  - Modules: doxygen/Modules


theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font: false
  include_homepage_in_sidebar: false
  highlightjs: true
  features:
    - tab
    - instant
    - header.hide
  logo: img/baaraan-logo-rect.png
  favicon: img/baaraan-logo.ico
  icon:
    repo: fontawesome/brands/github

repo_name: GitHub
repo_url: https://github.com/amirmasoudabdol/baaraan
edit_uri: edit/main/docs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/amirmasoudabdol

extra_css: 
  - custom.css

copyright: Copyright &copy; 2021 Amir Masoud Abdol

custom_dir: overrides